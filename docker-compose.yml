version: '3.0'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules # Do not mount over the container's node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true # For hot-reloading in Docker
    depends_on:
      - backend

volumes:
  node_modules:
